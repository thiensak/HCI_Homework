<div class="row" style="margin-top: 100px;">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user-circle" aria-hidden="true"></i> กรุณาล็อกอินเข้าสู่ระบบ
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmitEmailPassword()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" required class="form-control" id="exampleInputEmail1" name="exampleInputEmail1"
                            aria-describedby="emailHelp" [(ngModel)]="inputEmail">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" required class="form-control" id="exampleInputPassword1" [(ngModel)]="inputPassword" name="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i>
                        Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
